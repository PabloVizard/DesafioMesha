<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <button mat-button color="primary" (click)="voltar()">
                <mat-icon>keyboard_backspace</mat-icon>
                Voltar
            </button>
        </mat-card-header>
      <mat-card-header>
        <mat-card-title>Registrar</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <form [formGroup]="registerForm">
          <mat-form-field class="full-width">
            <mat-label>Nome de Usuário</mat-label>
            <input matInput formControlName="nomeUsuario" placeholder="Nome Completo">
          </mat-form-field>
  
          <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input matInput formControlName="senha" [type]="tipoSenha" placeholder="Senha">
            <button mat-icon-button matSuffix (click)="mostrarSenha()">
              <mat-icon>{{ tipoSenha === 'password' ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field class="full-width">
            <mat-label>Confirmação de Senha</mat-label>
            <input matInput formControlName="confirmarSenha" [type]="tipoSenha" placeholder="Confirmação de Senha">
            <button mat-icon-button matSuffix (click)="mostrarSenha()">
              <mat-icon>{{ tipoSenha === 'password' ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
          </mat-form-field>
  
          <div class="button-position-end">
            <button mat-raised-button color="primary" (click)="onRegister()">Salvar</button>
          </div>
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
